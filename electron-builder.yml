appId: com.skipit.media-saver
productName: Media Saver
directories:
  output: dist
files:
  - dist-electron/**
  - dist-renderer/**
  - package.json
asar: true
asarUnpack:
  - dist-electron/main/download/**
extraResources:
  - from: resources/bin
    to: bin
    filter:
      - "**/*"
  - from: build/icon.ico
    to: icon.ico
win:
  icon: build/icon.ico
  target:
    - nsis
  signAndEditExecutable: false
  artifactName: "${productName}-Setup-${version}.${ext}"
nsis:
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico
  include: build/installer.nsh
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true


